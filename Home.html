<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Button Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url('back.jpg');
    }

    .gradient-text {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      padding-top: 200px;
      background: linear-gradient(to right, #47f22d, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: white;
      font-size: 4rem;
      padding-top: 300px;
      padding-bottom: 0px;
      text-align: center;
      
    }

    main {
      flex: 0.3;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0rem;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1; /* Send video to the background */
      opacity: 1; /* Optional: darken for contrast */
    }	
	
    a {
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #c00404;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, #97C93C, #10b981);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #f97316, #f6d365);
      transform: scale(1.05);
    }

  </style>
</head>
<body>

    <p class="gradient-text">Negative Generator</p>


  <main>

	<video autoplay muted loop playsinline id="bg-video">
  		<source src="bg.mp4" type="video/mp4">
	</video>

    <div class="button">
	<button onclick="window.location.href='PMTA_Config.html'">PMTA Configuration</button>
	<button onclick="window.location.href='Specified_Chunk_gen.html'">Specified Length Chunk Generator</button>
	<button onclick="window.location.href='Random Length.html'">Random Length Chunk Generator</button>
    </div>

  </main>


</body>
</html>
