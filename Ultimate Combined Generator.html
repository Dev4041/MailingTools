<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Combined Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('like.webp');
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
    }
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px black, 0 0 20px black;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      padding: 20px;
    }
    .left {
      width: 35%;
      background: transparent;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 10px black;
      overflow-y: auto;
      max-height: 90vh;
    }
    .right {
      width: 65%;
      background: transparent;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 10px black;
    }
    label {
      font-weight: bold;
      font-size: 16px;
      display: block;
      color: white;
      text-shadow: 0 0 20px black;
      margin-top: 10px;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #f2f3f4;
      border-radius: 6px;
      border: 1px solid black;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 650px;
      margin-top: 1rem;
      background-color: #f2f3f4;
      font-family: monospace;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid black;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, black, white);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, white, black);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
    }
    h2 {
      color: white;
      text-shadow: 0 0 15px black;
      margin-top: 20px;
      font-size: 18px;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .left, .right { width: 100%; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>
  <h1>Ultimate Combined Generator</h1>

  <div class="container">
    <div class="left">
      <!-- Random Code Generator -->
      <h2>Random Code Generator</h2>
      <label for="numCodes">Number of Lines:</label>
      <input type="number" id="numCodes" placeholder="e.g. 30" min="1">
      <label for="codeSep">Code Separator:</label>
      <input type="text" id="codeSep" placeholder="e.g. / or - or ##__#__">

      <!-- Random Length String Generator -->
      <h2>Random Length String Generator</h2>
      <label for="lines">Number of Lines:</label>
      <input type="number" id="lines" placeholder="e.g. 100">
      <label for="Strings">Strings Per Line:</label>
      <input type="number" id="Strings" placeholder="e.g. 10">
      <label for="minLength">Minimum String Length:</label>
      <input type="number" id="minLength" placeholder="e.g. 5">
      <label for="maxLength">Maximum String Length:</label>
      <input type="number" id="maxLength" placeholder="e.g. 14">
      <label for="charsetOption">Character Set:</label>
      <select id="charsetOption">
        <option value="select">--Select Charset--</option>
        <option value="random">Random (A-Z, a-z, 0-9)</option>
        <option value="uppercase">Uppercase</option>
        <option value="lowercase">Lowercase</option>
        <option value="digits">Digits</option>
        <option value="letters">Letters</option>
        <option value="uppercase_digits">Uppercase + Digits</option>
        <option value="lowercase_digits">Lowercase + Digits</option>
      </select>
      <label for="sep">String Separator:</label>
      <input type="text" id="sep" placeholder="e.g. / or - or ##__#__" />

      <!-- Fixed Length & Nouns Generator -->
      <h2>Fixed Length & Nouns Generator</h2>
      <label for="numLines">Number of Lines:</label>
      <input type="number" id="fixedLines" placeholder="e.g. 30" />
      <label for="StringLengths">String Lengths:</label>
      <input type="text" id="StringLengths" placeholder="e.g. 8,4,3,5,12 or 65" />
      <label for="separator">Separator:</label>
      <input type="text" id="fixedSep" placeholder="e.g. / or - or ##__#__" />
      <label for="charSet">Character Set:</label>
      <select id="charSet">
        <option value="select">-- Select Charset --</option>
        <option value="random">Random (Letters + Digits)</option>
        <option value="letters">Only Letters</option>
        <option value="uppercase">Only Uppercase</option>
        <option value="lowercase">Only Lowercase</option>
        <option value="digits">Only Numbers</option>
        <option value="uppercase_digits">Uppercase + Digits</option>
        <option value="lowercase_digits">Lowercase + Digits</option>
        <option value="hex_group">Hex Group</option>
        <option value="noun">Nouns</option>
      </select>

      <button onclick="generateAll()">Generate All</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>

    <!-- Output -->
    <div class="right">
      <h2>Combined Output</h2>
      <textarea id="combinedOutput" readonly></textarea>
    </div>
  </div>

  <script>
    let nounsList = [];
    let nounUsageMap = new Map();
    let currentGeneration = 1;

    fetch('nouns.txt')
      .then(response => response.text())
      .then(text => {
        nounsList = text.split('\n').map(w => w.trim()).filter(Boolean);
      });

    // Helper: Random String
    function randomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    // === Code Generator ===
    function generateCodes(numCodes, separator) {
      const codes = [];
      for (let i = 0; i < numCodes; i++) {
        const choice = Math.floor(Math.random() * 3);
        if (choice === 0) {
          codes.push(randomString(5) + separator + randomString(28));
        } else if (choice === 1) {
          codes.push(randomString(10) + separator + randomString(5) + separator + Math.floor(1000000000 + Math.random() * 9000000000));
        } else {
          codes.push(randomString(50));
        }
      }
      return codes.join('\n');
    }

    // === Random Length Strings ===
    function getCharset(option) {
      switch (option) {
        case 'uppercase': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        case 'lowercase': return 'abcdefghijklmnopqrstuvwxyz';
        case 'digits': return '0123456789';
        case 'letters': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        case 'uppercase_digits': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        case 'lowercase_digits': return 'abcdefghijklmnopqrstuvwxyz0123456789';
        case 'random': return 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        default: return '';
      }
    }
    function generateRandomStrings(lines, strings, minLength, maxLength, separator, charset) {
      let output = '';
      for (let i = 0; i < lines; i++) {
        let line = getRandomString(minLength, maxLength, charset);
        for (let j = 1; j < strings; j++) {
          line += separator + getRandomString(minLength, maxLength, charset);
        }
        output += line + '\n';
      }
      return output.trim();
    }
    function getRandomString(min, max, charset) {
      const len = Math.floor(Math.random() * (max - min + 1)) + min;
      return Array.from({length: len}, () => charset.charAt(Math.floor(Math.random() * charset.length))).join('');
    }

    // === Fixed Length & Nouns ===
    function getCharsetFixed(option) {
      if (option === 'noun') return 'noun';
      if (option === 'hex_group') return 'hex_group';
      return getCharset(option);
    }
    function generateFixedLines(count, lengthsArr, separator, charset) {
      return Array.from({length: count}, () => {
        if (charset === 'hex_group') {
          return Array.from({length: 5}, () => getRandomHexGroup()).join(separator);
        }
        return lengthsArr.map(len => (charset === 'noun' ? getRandomNoun(len) : randomStringFromCharset(len, charset))).join(separator);
      }).join('\n');
    }
    function randomStringFromCharset(length, charset) {
      return Array.from({length}, () => charset.charAt(Math.floor(Math.random() * charset.length))).join('');
    }
    function getRandomHexGroup(min = 6, max = 10) {
      const hex = '0123456789abcdef';
      const len = Math.floor(Math.random() * (max - min + 1)) + min;
      return Array.from({length: len}, () => hex[Math.floor(Math.random() * hex.length)]).join('');
    }
    function getRandomNoun(length) {
      const eligible = nounsList.filter(w => w.length === length);
      if (!eligible.length) return 'x'.repeat(length);
      const word = eligible[Math.floor(Math.random() * eligible.length)];
      nounUsageMap.set(word, currentGeneration);
      return word;
    }

    function generateAll() {
      const numCodes = parseInt(document.getElementById('numCodes').value);
      const codeSep = document.getElementById('codeSep').value || '-';
      const lines = parseInt(document.getElementById('lines').value);
      const strings = parseInt(document.getElementById('Strings').value);
      const minLength = parseInt(document.getElementById('minLength').value);
      const maxLength = parseInt(document.getElementById('maxLength').value);
      const sep = document.getElementById('sep').value || '';
      const charsetOption = document.getElementById('charsetOption').value;
      const charset = getCharset(charsetOption);

      const fixedLines = parseInt(document.getElementById('fixedLines').value);
      const lengthsInput = document.getElementById('StringLengths').value;
      const fixedSep = document.getElementById('fixedSep').value || '';
      const charSetFixed = getCharsetFixed(document.getElementById('charSet').value);
      const lengthsArr = lengthsInput.split(',').map(v => parseInt(v.trim())).filter(n => n);

      let output = '';
      output += '=== RANDOM CODES ===\n' + generateCodes(numCodes, codeSep) + '\n\n';
      if (charset && !isNaN(lines)) {
        output += '=== RANDOM STRINGS ===\n' + generateRandomStrings(lines, strings, minLength, maxLength, sep, charset) + '\n\n';
      }
      if (charSetFixed && !isNaN(fixedLines)) {
        output += '=== FIXED LENGTH / NOUNS ===\n' + generateFixedLines(fixedLines, lengthsArr, fixedSep, charSetFixed);
      }
      document.getElementById('combinedOutput').value = output;
    }
  </script>
</body>
</html>
